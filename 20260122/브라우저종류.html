<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저종류</title>

    <style>
        table{
            /* 표의 테두리를 한 줄로 표시 */
            border-collapse: collapse;
            background-color: beige;
        }
        th, td{
            /* 테두리를 3픽셀 실선 초록색 */
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <!-- 행row(tr) 열column(td) 제목셀(th) -->
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>링크주소</th>
        </tr>
        <tr>
            <th>크롬 (Chorme)</th>
            <th>Google</th>
            <th><a href="https://www.google.com/?hl=ko" target="_parent">https://www.google.com/?hl=ko</a></th>
        </tr>
        <tr>
            <th>파이어폭스 (FireFox)</th>
            <th>Mozilla</th>
            <th><a href="https://www.mozilla.org/ko/" target="_blank">https://www.mozilla.org/ko/</a></th>
        </tr>
        <tr>
            <th>엣지 (Edge)</th>
            <th>Microsoft</th>
            <th><a href="https://www.microsoft.com/ko-kr/edge/download" target="_top">https://www.microsoft.com/ko-kr/edge/download</a></th>
        </tr>
    </table>
</body>
</html>
