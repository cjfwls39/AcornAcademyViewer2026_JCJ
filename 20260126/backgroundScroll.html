<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundScroll</title>

    <style>
        *{ /* 와일드 카드 문자[*] : 전체 선택 */
            margin: 0;
            padding: 0;
        }

        h3{
            font-size: 70px; /* 폰트 크기 */
            font-weight: 800; /* 글자 두께 */
            line-height: 700px; /* 줄 간격 */
            text-align: center;
            color: aliceblue;
        }

        .section1{
            height: 700px;
            background: url(../images/beach.jpg) no-repeat 50% 0 / cover fixed;
            /* background-size: cover; */
        }
        .section2{
            height: 700px;
            background: url(../images/city.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }
        .section3{
            height: 700px;
            background: url(../images/coffee.jpg) no-repeat 50% 0 fixed;
            background-size: cover;
        }
        .section4{
            height: 700px;
            background: url(../images/moon.jpg) no-repeat 50% 0 fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <section class="section1">
            <h3>WEB FRONTEND</h3>
        </section>
        <section class="section2">
            <h3>WEB FRONTEND</h3>
        </section>
        <section class="section3">
            <h3>WEB FRONTEND</h3>
        </section>
        <section class="section4">
            <h3>WEB FRONTEND</h3>
        </section>
    </div>
</body>
</html>
