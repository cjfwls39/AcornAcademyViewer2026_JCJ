<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 활용</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            border: 5px dotted red;
            background-color: yellow;
            border-radius: 50%;
            padding: 20px;
        }

        img{
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h3>박스 모델</h3>
    <p>margin 바깥 여백 padding 안쪽 여백</p>
    <hr>
    
    <div>
        <img src="../images/orange.jpg" alt="">
    </div>
</body>
</html>
