<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버메뉴예제</title>

    <style>
        a{
            display: inline;
            border: 2px solid black;
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 50px;
        }

        a:hover{
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <h2>포트폴리오</h2>
    <div>
        <a href="#">메인화면</a>
        <a href="#">기록실</a>
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
    </div>
</body>
</html>
