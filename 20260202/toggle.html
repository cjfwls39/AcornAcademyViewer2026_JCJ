<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle 토글 버튼</title>

    <style>
        img{
            width: 200px;
            height: 250px;
        }

        .pic1{
            display: block;
        }

        .pic2{
            display: none;
        }

        .pic1.active{
            display: none;
        }
        .pic2.active{
            display: block;
        }
    </style>
</head>
<body>
    <img src="../images/pic1.png" class="pic1">
    <img src="../images/pic2.png" class="pic2">
    <button class="toggleBtn">토글버튼</button>

    <script>
        const toggleBtn = document.querySelector(".toggleBtn");
        const pic1 = document.querySelector(".pic1");
        const pic2 = document.querySelector(".pic2");

        toggleBtn.addEventListener("click", () => {
            pic1.classList.toggle("active"); // active없으면 추가
            pic2.classList.toggle("active"); // active가 있다면 빼준다.
        });
    </script>
</body>
</html>
