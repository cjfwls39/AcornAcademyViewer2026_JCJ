<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradation 원형2</title>

    <style>
        div{
            width: 350px;
            height: 350px;
            border-radius: 50%;
            box-shadow: 10px 10px 10px gray;
        }

        .gradation01{
            background: green;
            background: radial-gradient(circle at 20% 20%, yellow, orange);
            /* 20% 20%에서 시작하여 노랑에서 오렌지로 바뀌는 원형 그라데이션 */
            /* x축 y축지점 */
        }

        .gradation02{
            background: blue;
            background: radial-gradient(circle at 80% 80%, white, lightblue, blue);
        }

        .gradation03{
            background: violet;
            background: radial-gradient(circle at 33%, white, violet, purple);
        }
    </style>
</head>
<body>
    <div class="gradation01"></div>
    <div class="gradation02"></div>
    <div class="gradation03"></div>
</body>
</html>
