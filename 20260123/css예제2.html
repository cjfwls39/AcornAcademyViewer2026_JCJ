<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css예제2</title>

    <style>
        
        .background{
            border: 1px solid black;
            margin: auto;
            height: auto;
            width: 700px;

        }

        .pineImg{
            width: 700px;
            height: 300px;
        }

        .top, .center, .bottom{
            border: 1px solid black;
            height: auto;
            text-align: center;
        }

        .first{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <img class="pineImg" src="../images/pine.jpg" alt="">
        
        <div class="first">
            제품 상세 정보
        </div>

        <div class="top">
            <p>제품 사양</p>
            <p>제품명 : 파인애플</p>
        </div>

        <div class="center">
            <p>주문 및 배송</p>
            <p>
                오전 2시 이전주문은 당일 발송<br>2시 이후 주문건은 다음날 발송
                0000-0000 상담시간 : 오전9시 ~ 오후6시<br>(토/일, 공휴일 휴무)
            </p>
        </div>

        <div class="bottom">
            <p>결제 정보</p>
            <p>카드,현금 계좌이체 가능</p>
        </div>
    </div>
</body>
</html>
