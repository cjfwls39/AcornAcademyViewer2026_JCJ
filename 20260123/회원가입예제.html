<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 예제</title>
    <style>
      .first {
        width: 320px;
        background-color: #ececec;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
      }

      fieldset {
        background-color: white;
        border: none;
        border-radius: 5px;
        padding: 15px;
      }

      h3 {
        font-size: 14px;
        margin: 15px 0 8px 0;
      }

      input:not([type="radio"]), select {
        height: 40px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 0 10px;
        margin-bottom: 5px;
        outline: none; 
      }

      input[name="year"], input[name="day"] { width: 92px; }
      select[name="month"] { width: 85px; }
      input[type="email"], select[name="worldnumber"], input[name="OTP"] { width: 100%; }
      input[name="phonenumber"] { width: 165px; }

      input[type="button"], input[type="submit"] {
        background-color: green;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: default;
      }

      input[type="submit"] {
        width: 100%;
        height: 45px;
        margin-top: 20px;
      }

      input[value="인증번호받기"] {
        width: 105px;
        height: 40px;
        font-size: 11px;
        vertical-align: top;
      }

      .gender-group {
        display: flex;
        gap: 10px;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div class="first">
      <h3 style="text-align: center; font-size: 18px; margin-top: 0">회원가입</h3>
      <fieldset>
        <h3>생년월일</h3>
        <input type="text" name="year" placeholder="년(4자)">
        <select name="month">
          <option value="">월</option>
          <option value="1">1월</option>
        </select>
        <input type="text" name="day" placeholder="일">

        <h3>성별</h3>
        <div class="gender-group">
          <label><input type="radio" name="gender"> 남자</label>
          <label><input type="radio" name="gender"> 여자</label>
          <label><input type="radio" name="gender"> 선택안함</label>
        </div>

        <h3>이메일(선택)</h3>
        <input type="email" placeholder="example@email.com">

        <h3>휴대전화</h3>
        <select name="worldnumber">
          <option value="82">대한민국(KR) +82</option>
        </select>
        <div style="margin-top: 5px">
          <input type="tel" name="phonenumber" placeholder="전화번호 입력">
          <input type="button" value="인증번호받기">
        </div>
        <input type="text" name="OTP" placeholder="인증번호를 입력하세요.">

        <input type="submit" value="가입하기">
      </fieldset>
    </div>
  </body>
</html>
