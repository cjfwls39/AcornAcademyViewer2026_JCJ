<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS예제</title>

    <style>
        .background{
            margin: auto;
            padding-top: 100px;
            width: 500px;
            height: 600px;
            border: 1px solid black;
        }

        .inside{
            /* border: 1px solid blue; */
            margin: auto;
            width: 300px;
        }

        h3{
            color: red;
            text-align: center;
        }

        p{
            text-align: left;
        }

        img{
            display: block;
            margin: auto;
        }

        .time{
            color: blue;
        }

        .number{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="inside">
        <img src="../images/orange.jpg" alt="" width="300">

        <h3 class="title">주문 및 배송</h3>
        <p><span class="time">오전 2시 이전</span> 주문은 당일 발송<br>2시 이후 주문건은 다음날 발송</p>

        <h3>고객센터</h3>
        <p><span class="number">0000-0000</span><br>상담시간 : 오전9시 ~ 오후6시<br>(토/일, 공휴일 휴무)</p>
        </div>
    </div>
</body>
</html>
