<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그예제</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>회원 정보 입력</h3>
    <form action="">
    <fieldset>
        <legend><b>로그인 정보</b></legend>
        
        <label for="user_id">아이디</label><br>
        <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요"><br><br>
        <label for="user_pw">비밀번호</label><br>
        <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하세요">
        <input type="submit" value="로그인">
    </fieldset>
    <br>
    <fieldset>
        <legend><b>추가 정보</b></legend>
        메일 주소 : <input type="email" placeholder="aaa@naver.com"> <br><br>
        메일 수신 
        <label for="maileSubmit"><input type="radio" id="maileSubmit" name="Msubmit">메일 수신 동의</label>
        <label for="maileSubmitdeny"><input type="radio" id="maileSubmitdeny" name="Msubmit">메일 수신 거부</label><br>
        <br>
        <label for="phone">연락처 : </label>
        <input type="text" id="phone" placeholder="-를 빼고 입력해주세요" size="20" maxlength="13" autocomplete="off"><br>
        <label for="birth">생년월일 </label>
        <input type="text" id="birth" placeholder="YYYY-MM-DD" maxlength="10"> <br>
        취미
        <label for="hobby1">
            <input type="checkbox" id="hobby1" value="h_1">독서
        </label>
        <label for="hobby2">
            <input type="checkbox" id="hobby2" value="h_1">음악감상
        </label>
        <label for="hobby3">
            <input type="checkbox" id="hobby3" value="h_1">운동
        </label>
        <br><br>
        <label for="path">가입경로</label> 
        <select name="" id="path">
            <option value="">블로그</option>
            <option value="">검색</option>
            <option value="">SNS</option>
            <option value="">지인추천</option>
            <option value="">기타</option>
        </select>

        <br><br>
        메모
        <textarea name="" id="" cols="50" rows="10" placeholder="자유롭게 의견을 남겨주세요"></textarea>
    </fieldset>
    
    <br>
    <input type="submit" value="제출">
    </form>
</body>
</html>
