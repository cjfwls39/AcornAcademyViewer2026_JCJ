<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>JCJ_PORTFOLIO_SYSTEM v2.0</title>
    <link rel="stylesheet" href="css/common.css?after" />
    <link rel="stylesheet" href="css/index.css?after" />
</head>
<body class="crt-frame">
    <div id="intro-overlay">
        <div class="booting-screen">
            <div id="boot-log" class="mono-text"></div>
        </div>
    </div>

    <header class="system-header">
        <span class="system-title">[PORTFOLIO_SYSTEM_OS v2.0.45] - (c) 2026 JCJ Corp.</span>
    </header>

    <main id="terminal-container">
        <section id="output-area">
            <div id="ai-response" class="typewriter-text"></div>
        </section>

        <nav class="command-hints">
            <span class="hint-label">[명령어]:</span>
            <button onclick="executeCmd('소개')">--소개</button>
            <button onclick="executeCmd('기술')">--기술</button>
            <button onclick="executeCmd('연구실')">--연구실</button>
            <button onclick="executeCmd('프로젝트')">--프로젝트</button>
        </nav>

        <footer class="input-line">
            <span class="prompt">admin@jcj:~$</span>
            <input type="text" id="terminal-input" autofocus spellcheck="false" />
            <div class="cursor"></div>
        </footer>
    </main>

    <script src="js/ai-engine.js"></script>
</body>
</html>
