<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 반복 연습</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #111;
            color: #fff;
        }

        header{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0.0.0.7))
            ,url(../images/coffee.jpg) center no-repeat;
            background-size: cover;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .add-email{
            background-color: #fff;
            border-radius: 4px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            /* overflow: hidden; */
        }

        .add-email input{
            border: 0;
            outline: 0;
            margin-left: 20px;
            flex: 1;
            /* 
                flex:  flex-grow  flex-shrink  flex-basis 

                flex-grow : 남는 빈 공간을 얼마나 차지할지 결정
                flex-shrink : 공간이 부족할 때 얼마나 줄어들지 결정
                flex-basis : 아이템의 기본 크기를 설정

                flex: 1; => flex: 1 1 auto;
                grow: 1; 남은 빈 공간을 모두 채우며 커짐
                shrink: 1; 공간이 부족할 때 다른 요소와 함께 줄어듬
                basis: 0; 요소의 기본 크기 0으로 간주, 공평하게 배분

                flex: 1;
                박스안 텍스트 양과 상관 없이 "박스"크기를 모두 동일하게 맞추고 싶을때
            */
        }

        .add-email button{
            border: 0;
            background-color: #db0001;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>원두정기구독</h1>
            <div>
                <button class="lang">한국어</button>
                <button>로그</button>
            </div>
        </nav>

        <div class="header-content">
            <h2>매일 특별한 커피 타임</h2>
            <h3>고객님 취향에 맞게 스페셜 커피를 즐겨보세요</h3>
            <p>이메일 주소를 보내주시면 구독 안내문과 새로운 소식들을 보내 드립니다.</p>
            <form class="add-email">
                <input type="email" placeholder="이메일 주소" required>
                <button type="submit">궁금해요</button>
            </form>
        </div>
    </header>
</body>
</html>
