<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation02</title>

    <style>
        body{
            margin: 0;
        }

        section{
            background: url(images/universe.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }

        .firPart span{
            color: black;
            font-size: 50px;
            position: absolute;
            top: 52%;
            right: 5%;
            animation: moveIn 2s ease-out infinite;
        }

        .firPart p{
            color: blue;
            font-size: 20px;
            position: absolute;
            top: 70%;
            right: 5%;
            animation: moveIn 2s ease-out infinite;
        }

        @keyframes moveIn {
            from{
                right: -10%;
                opacity: 0;
            }to{
                right: 5%;
                opacity: 1;
            }
        }
    </style>
  </head>
  <body>
    <section>
      <div class="firPart">
        <span>pour un logiciel CRM</span><br />
        <p>
          simple, complet <br />
          et intuitif
        </p>
      </div>
    </section>
  </body>
</html>
