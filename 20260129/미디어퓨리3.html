<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어퓨리3</title>

    <style>
        .container{
            display: flex;
        }

        .item{
            background-color: blue;
            color: white;
            text-align: center;
            border: 1px solid;
            padding: 30px;
            margin: 5px;
        }

        /* 태블릿 */
        @media (min-width: 768px){
            .container{
                flex-direction: row;
                flex-wrap: wrap;
            }
            .item{
                width: 50%;
            }
        }

        /* PC */
        @media (min-width:1024px) {
            .item{
                flex: 1;
                /* 
                    flex:  flex-grow  flex-shrink  flex-basis 

                    flex-grow : 남는 빈 공간을 얼마나 차지할지 결정
                    flex-shrink : 공간이 부족할 때 얼마나 줄어들지 결정
                    flex-basis : 아이템의 기본 크기를 설정

                    flex: 1;
                    박스안 텍스트 양과 상관 없이 "박스"크기를 모두 동일하게 맞추고 싶을때
                */

                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
