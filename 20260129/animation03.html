<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation03</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        section{
            width: 1000px;
            overflow: hidden;
        }

        ul{
            display: flex;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite ease-in-out;
        }

        li{
            width: 1000px;
            height: 350px;
        }

        li:nth-child(1){
            background: url(../images/universe.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background: url(../images/Jupiter.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background: url(../images/moon.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background: url(../images/neptune.jpg);
            background-size: cover;
        }

        @keyframes slideAni {
            0%{
                transform: translateX(0);
            }25%{
                transform: translateX(-1000px);
            }50%{
                transform: translateX(-2000px);
            }75%{
                transform: translateX(-3000px);
            }100%{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>
</html>
