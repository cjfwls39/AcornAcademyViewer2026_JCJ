<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에니메이션 예제</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        color: white;
        line-height: 40px;
      }

      .backgroundIMG {
        background: url(../images/starbuksIMG.png) no-repeat center center;
        background-size: cover;
        width: 100%;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        gap: 100px; 
        /* 사이간격 flex나 그리드 사용시 요소들의 사이 간격이 필요하다면 사용 마진보다 이게 더 좋음 */
        /* 
          gap 추가 설명

          margin과 gap은 모두 여백을 만드는 기능을 하지만 목적과 동작방식이 다름
          margin은 개별 요소의 "바깥쪽 공간"
          gap은 요소들 "사이의 간격"

          | 구분        |           margin              |               gap             
          | 정의        | 요소의 경계(Border) 바깥쪽 여백   |  컨테이너 내부 아이템들 사이의 간격
          | 적용        | 대상 개별 요소에 직접 적용	      | 컨테이너(부모)에 적용 (Flex, Grid)
          | 빈 공간 발생 | 요소가 하나만 있어도 여백이 생김   | 요소가 두 개 이상일 때 그 '사이'에만 생김

          그냥 알기쉽게

          margin: 박스 하나하나가 자기 주변에 투명한 보호막을 두르는 느낌
          gap: 박스들은 가만히 있고, 그 사이의 통로 넓이를 조절하는 느낌

          margin은
          특정 요소 하나를 다른 요소들로부터 멀리 떨어뜨리고 싶을 때 
          (예: "로그아웃" 버튼만 오른쪽 끝으로 밀어내기 등).

          gap은
          여러 개의 요소를 일정한 간격으로 배치해야 하는 리스트, 
          카드 레이아웃, 메뉴 바 등을 만들 때.
        */
      }

      .content-group {
        display: flex;
        flex-direction: column; /* 텍스트와 버튼을 세로로 배치 */
        gap: 30px; /* 설명글과 버튼 사이의 간격 */
        animation: mentAnime 2s ease-in;
      }

      .prodIMG {
        background: url(../images/starbuksProd.png) no-repeat;
        background-size: cover;
        width: 300px;
        height: 500px;
        animation: prodImgAnime 2s ease-in;
        filter: drop-shadow(0 20px 20px rgb(0,0,0,1));
        /* 
          filter: drop-shadow : 요소 안의 실제 이미지에 그림자를 줄 수 있음
          box-shadow: 요소의 전체 레이아웃 박스에 그림자를 줌 이미지에 상관없이 무조건 사각형
        */
      }

      a {
        border: 1px solid white;
        border-radius: 10px;
        padding: 10px 30px;
      }

      a:hover {
        background-color: white;
        color: black;
        text-decoration: none;
        transition: all 1s ease-in-out;
      }

      @keyframes prodImgAnime {
        from{
            opacity: 0;
            transform: translateX(-1000px);
        }to{
            opacity: 1;
            transform: translateX(0);
        }
      }

      @keyframes mentAnime {
        from{
            opacity: 0;
            transform: translateX(1000px);
        }to{
            opacity: 1;
            transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="backgroundIMG">
        <div class="prodIMG"></div>

        <div class="content-group">
          <div class="ment">
            <span>NOTES OF JUJUBE & VIBRANT HERBS</span><br />
            <h1>루나 뉴이어 블렌드</h1>
            <p>
              <small>
                대추와 허브의 깊은 풍미에 달콤한 시럽 피니시,<br />
                풍부한 바디감으로 설날의 따뜻함을 담은 시즌 한정 원두입니다.
              </small>
            </p>
          </div>
          <div class="linkBtn">
            <a href="#">자세히 보기</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
