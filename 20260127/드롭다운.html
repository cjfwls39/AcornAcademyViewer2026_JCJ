<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드롭다운</title>

    <style>
        .dropbtn{
            background-color: lightblue;
            width: 200px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        ul{
            list-style: none;
            text-align: center;
            padding-left: 0;
        }

        .dropdown-content{
            display: none; /* 처음에는 보이지 않게 */
        }

        .dropbtn:hover .dropdown-content{
            display: block; /* 마우스 올리면 다시 보이게 */
        }

        .dropdown-content li a{
            text-decoration: none;
            color: gray;
        }
    </style>
  </head>
  <body>
    <ul class="dropbtn">드롭다운
      <div class="dropdown-content">
        <li><a href="#">서브메뉴1</a></li>
        <li><a href="#">서브메뉴2</a></li>
        <li><a href="#">서브메뉴3</a></li>
      </div>
    </ul>
  </body>
</html>
