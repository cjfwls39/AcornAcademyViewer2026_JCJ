<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신상품 목록</title>

    <style>
        .container{
            border: solid 1px lightgray;
            height: 600px;
        }

        .prod-list img{
            width: 300px;
        }

        .prod-list li{
            list-style: none;
            padding: 0;
            margin: 10px;
            position: relative; /* 부모요소에 해주면 position: absolute; 가 자식요소에서 적용된다 */
            display: inline-block;
        }

        .prod-list .caption{
            background-color: rgba(0, 0, 0, 0.457); /* 투명도 */
            color: white;
            width: 300px;
            height: 180px;
            opacity: 0; /* 화면에 보이지 않게 */
            visibility: hidden;
            transition: all 0.6s ease-in-out; /* 변경된 모든 요소 부드럽게 나타나도록 */
            z-index: 10; /* 다른 요소보다 위로 올라오게(수치가 높으면 위로 올라옴) */
            padding-top: 20px;
            position: absolute;
            top: 200px;
        }

        .caption{
            text-align: center;
        }

        .prod-list li:hover .caption{
            opacity: 1;
            visibility: visible;
            transform: translateY(-200px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="../images/orange.jpg" alt="">
                <div class="caption">
                    <h2>상품 1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,456</p>
                </div>
            </li>

            <li>
                <img src="../images/orange.jpg" alt="">
                <div class="caption">
                    <h2>상품 2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,456</p>
                </div>
            </li>

            <li>
                <img src="../images/orange.jpg" alt="">
                <div class="caption">
                    <h2>상품 3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,456</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
