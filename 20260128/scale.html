<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>

    <style>
        .origin{
            border: 1px solid;
            width: 300px;
            margin: 50px;
        }

        .scaleX:hover{
            transform: scaleX(1.2); /* 가로로 1.2배 확대 */
        }
        
        .scaleY:hover{
            transform: scaleY(1.2); /* 세로로 1.2배 확대 */
        }

        .scale:hover{
            transform: scale(1.2); /* 전체 1.2배 확대 */
            /* transition: 0.5s; 이미지 커질때 효과 0.5초 동안 확대 */
        }
    </style>
</head>
<body>
    <h2>scale 확대 축소</h2>
    <div class="origin">
        <div class="scaleX">
            <img src="../images/cake.png" width="300">
        </div>
    </div>
    <div class="origin">
        <div class="scaleY">
            <img src="../images/cake.png" width="300">
        </div>
    </div>
    <div class="origin">
        <div class="scale">
            <img src="../images/cake.png" width="300">
        </div>
    </div>
</body>
</html>
