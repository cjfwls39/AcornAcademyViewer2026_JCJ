<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 area</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .wrapper{
            width: 100%;
            height: 100vh;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas: 
                "box1 box1 box2"
                "box3 box4 box2"
                "box3 box4 box2"
                "box5 box4 box6"
                "box7 box8 box8"
            ;
        }

        .wrapper div{
            background-position: center; /* 이미지 가운데 정렬 */
            margin: 10px;
        }
        
        .box1{
            background: url(../images/cup1.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            grid-area: box1;
            
        }
        .box2{
            background: url(../images/cup2.jpg) no-repeat;
            background-size: cover;
            grid-area: box2;
        }
        .box3{
            background: url(../images/cup3.jpg) no-repeat;
            background-size: cover;
            grid-area: box3;
        }
        .box4{
            background: url(../images/cup4.png) no-repeat;
            background-size: cover;
            grid-area: box4;
        }
        .box5{
            background: url(../images/cup5.jpg) no-repeat;
            background-size: cover;
            grid-area: box5;
        }
        .box6{
            background: url(../images/cup6.jpg) no-repeat;
            background-size: cover;
            grid-area: box6;
        }
        .box7{
            background: url(../images/cup7.jpg) no-repeat;
            background-size: cover;
            grid-area: box7;
        }
        .box8{
            background: url(../images/cup8.png) no-repeat;
            background-size: cover;
            grid-area: box8;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
    </div>
</body>
</html>
